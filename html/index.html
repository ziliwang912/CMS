<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Basics</title>
    <style>
      h1 {
        color:blueviolet;
      }

      h2 {
        color: rgb(0, 128, 3);
      }

      #new-york {
        background-color: yellow;  
      }

      #beijing {
        color: yellow;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Test Headline</h1>
    <h2>Basic info</h2>
    <h3>Names</h3>
<img src="https://www.kasandbox.org/programming-images/animals/rabbit.png" alt="Rabbit with lop ears in barn" width="203">
    <h3>Location</h3>
    <p id="new-york">New<br>York</p>
    <p id="beijing">Beijing</p>
    <h3>Discription</h3>
    <p>
      There is the <em>moon</em>!<br>
      There is the <strong>sun</strong>!<br>
    </p>
    <h2>Advanced info</h2>
    <p>Apache2 Server</p>
    <ol>
      <li>Windows</li>
      <li>Debian</li>
      <li>Apache2</li>
    </ol>

  </body>
</html>
